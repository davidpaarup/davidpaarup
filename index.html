<!DOCTYPE html>
<html>

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="styles.css" />
  <title>David Paarup</title>
</head>

<body>

    <div id="profileBasicInfo">
        <img src="profile.png" />
        <h1 id="name"></h1> 
        <div id="languageSwitchers">
          <img src="english.png" class="language-icon"/> 
          <img src="spanish.png" class="language-icon"/>
          <img src="danish.png" class="language-icon"/>
          <img src="norwegian.png" class="language-icon"/>
        </div>
          
      </div>
    
      <hr />
    
      <p id="description"></p>
    
      <hr />
    
      <div id="resume">
        <div>
          <p><b id="experienceTitle"></b></p>
          <div id="experience"></div>
        </div>
    
        <div>
          <p><b id="educationTitle"></b></p>
          <div id="education"></div>
        </div>

        <div>
          <p><b id="projectsTitle"></b></p>
          <div id="projects"></div>
        </div>
    
        <div>
          <p><b id="skillsTitle"></b></p>
          <p id="skills"></p>
        </div>
    
        <div>
          <p><b id="languagesTitle"></b></p>
          <p id="languages"></p>
        </div>
    
      </div>
    
      <hr />
    
      <div>
        <p><span id="contactTitle"></span>: <a id="email"></a></p>
        <p><span id="locationTitle"></span>: <span id="location"></span></p>
        <p><span id="birthDateTitle"></span>: <span id="birthDate"></span></p>
      </div>

    <script src="profile.js"></script>
</body>

</html>
