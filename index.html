<!DOCTYPE html>
<html>

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="styles.css" />
  <title>David Paarup</title>
</head>

<body>

    <div id="profileBasicInfo">
        <img src="profile.png" />
        <h1 id="name"></h1> 
        <div id="languageSwitchers" class="hidden">
          <img src="icons/english.png" class="language-icon"/> 
          <img src="icons/spanish.png" class="language-icon"/>
          <img src="icons/danish.png" class="language-icon"/>
          <img src="icons/norwegian.png" class="language-icon"/>
        </div>
          
      </div>
    
      <hr class="hidden" />
    
      <p id="description"></p>
    
      <hr class="hidden" />
    
      <div id="resume">
        <div id="spinner" class="hidden" style="text-align:center;margin:2rem 0;">
          <svg width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" stroke="cornflowerblue" stroke-width="5" fill="none" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
            </circle>
          </svg>
        </div>
        <div>
          <p><b id="experienceTitle"></b></p>
          <div id="experience"></div>
        </div>
    
        <div>
          <p><b id="educationTitle"></b></p>
          <div id="education"></div>
        </div>

        <div>
          <p><b id="projectsTitle"></b></p>
          <div id="projects"></div>
        </div>
    
        <div>
          <p><b id="skillsTitle"></b></p>
          <p id="skills"></p>
        </div>
    
        <div>
          <p><b id="languagesTitle"></b></p>
          <p id="languages"></p>
        </div>
    
      </div>
    
      <hr class="hidden" />
    
      <div id="contactInfo" class="hidden">
        <p><span id="contactTitle"></span>: <a id="email"></a></p>
        <p><span id="locationTitle"></span>: <span id="location"></span></p>
        <p><span id="birthDateTitle"></span>: <span id="birthDate"></span></p>
      </div>

    <script src="profile.js"></script>
</body>

</html>
